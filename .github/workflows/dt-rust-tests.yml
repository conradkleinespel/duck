name: dt rust tests

on:
  pull_request:
    paths:
      - "projects/dt/**.toml"
      - "projects/dt/**.rs"
      - "projects/rclio/**.toml"
      - "projects/rclio/**.rs"
      - "projects/rpassword/**.toml"
      - "projects/rpassword/**.rs"
      - "projects/rprompt/**.toml"
      - "projects/rprompt/**.rs"
      - "projects/rutil/**.toml"
      - "projects/rutil/**.rs"

jobs:
  rust-linux-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install rust
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        name: Run cargo test
        with:
          command: test
          args: --all-targets --all-features --manifest-path projects/dt/Cargo.toml
